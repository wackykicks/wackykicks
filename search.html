<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="floating-alerts.css">
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
</head>
<body>

  <nav class="navbar">
    <div class="back-button">
        <a href="index.html" aria-label="Go to main page">
            <button type="button"><i class="fa fa-arrow-left"></i> back</button>
        </a>
    </div>
    <form action="search.html" method="GET" class="search-form">
    <input type="text" name="q" placeholder="Search..." required />
    <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </nav>

  <section class="search-results">
    <h2>Search Results</h2>
    <p id="resultCount">Loading...</p>
    <div class="product-grid" id="searchGrid"></div>
  </section>

  <script src="floating-alerts.js"></script>
  <script type="module" src="search.js"></script>

</body>
</html>
