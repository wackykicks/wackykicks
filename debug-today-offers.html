<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Today's Offers</title>
    <style>
        body {
            font-family: 'Lucida Console', monospace;
            margin: 20px;
            background: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Lucida Console', monospace;
            font-size: 14px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #6c757d;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Today's Offers Issue</h1>
        
        <div class="code">
            <strong>Target Product ID:</strong> 0nGKhvNJls6Ehojd8DFD<br>
            <strong>Expected Category:</strong> "today offer" (in categories array)
        </div>

        <h3>üõ†Ô∏è Diagnostic Tools</h3>
        <button class="btn" onclick="fullDiagnostic()">üîç Run Full Diagnostic</button>
        <button class="btn" onclick="checkProduct()">üì¶ Check Product</button>
        <button class="btn" onclick="checkCategory()">üè∑Ô∏è Check Category</button>
        <button class="btn" onclick="testQuery()">üîé Test Query</button>
        <button class="btn" onclick="fixIssue()">üîß Fix Issue</button>

        <div id="status"></div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDogBkY_Xgx8Fw_3P0iOlVgciVArJHjy5Q",
            authDomain: "wackykicks-65cbe.firebaseapp.com",
            projectId: "wackykicks-65cbe",
            storageBucket: "wackykicks-65cbe.appspot.com",
            messagingSenderId: "911540684237",
            appId: "1:911540684237:web:faa772c146ff4acfadb084",
            measurementId: "G-7HWH0SEJN2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const PRODUCT_ID = '0nGKhvNJls6Ehojd8DFD';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<div class="status ${type}"><strong>[${timestamp}]</strong> ${message}</div>`;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }

        async function fullDiagnostic() {
            clearStatus();
            showStatus('üöÄ Starting full diagnostic...', 'info');
            
            await checkProduct();
            await checkCategory();
            await testQuery();
            await checkForIssues();
            
            showStatus('‚úÖ Diagnostic complete!', 'success');
        }

        async function checkProduct() {
            showStatus('üì¶ Checking product data...', 'info');
            
            try {
                const productDoc = await db.collection('products').doc(PRODUCT_ID).get();
                
                if (!productDoc.exists) {
                    showStatus(`‚ùå Product ${PRODUCT_ID} not found!`, 'error');
                    return false;
                }
                
                const productData = productDoc.data();
                showStatus(`‚úÖ Product found: "${productData.name}"`, 'success');
                
                if (productData.categories) {
                    showStatus(`üìÇ Categories: ${JSON.stringify(productData.categories)}`, 'info');
                    
                    if (productData.categories.includes('today offer')) {
                        showStatus(`‚úÖ Product is correctly assigned to "today offer" category`, 'success');
                        return true;
                    } else {
                        showStatus(`‚ùå Product is NOT assigned to "today offer" category`, 'error');
                        return false;
                    }
                } else {
                    showStatus(`‚ùå Product has no categories field`, 'error');
                    return false;
                }
                
            } catch (error) {
                showStatus(`‚ùå Error checking product: ${error.message}`, 'error');
                return false;
            }
        }

        async function checkCategory() {
            showStatus('üè∑Ô∏è Checking category data...', 'info');
            
            try {
                const categoryQuery = await db.collection("category").where("name", "==", "Today's Offers").get();
                
                if (categoryQuery.empty) {
                    showStatus(`‚ùå "Today's Offers" category not found!`, 'error');
                    return false;
                } else {
                    const categoryData = categoryQuery.docs[0].data();
                    showStatus(`‚úÖ Category found: "${categoryData.name}"`, 'success');
                    showStatus(`üé® Color: ${categoryData.color}, Special: ${categoryData.special}`, 'info');
                    return true;
                }
            } catch (error) {
                showStatus(`‚ùå Error checking category: ${error.message}`, 'error');
                return false;
            }
        }

        async function testQuery() {
            showStatus('üîé Testing the exact query used by loadTodaysOffers()...', 'info');
            
            try {
                // This is the exact query from products.js
                const productsQuery = await db.collection('products')
                    .where('categories', 'array-contains', 'today offer')
                    .limit(6)
                    .get();
                
                showStatus(`üîç Query executed successfully`, 'success');
                showStatus(`üìä Results found: ${productsQuery.size}`, productsQuery.size > 0 ? 'success' : 'warning');
                
                if (productsQuery.empty) {
                    showStatus(`‚ö†Ô∏è No products found with "today offer" in categories array`, 'warning');
                    showStatus(`üîß This means loadTodaysOffers() will show "No Special Offers Today"`, 'info');
                    return false;
                } else {
                    showStatus(`‚úÖ Found ${productsQuery.size} product(s) for Today's Offers:`, 'success');
                    
                    productsQuery.docs.forEach((doc, index) => {
                        const product = doc.data();
                        showStatus(`   ${index + 1}. ${product.name} (ID: ${doc.id})`, 'info');
                    });
                    
                    showStatus(`üéØ These products should appear on your main page!`, 'success');
                    return true;
                }
                
            } catch (error) {
                showStatus(`‚ùå Query failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function checkForIssues() {
            showStatus('üîç Analyzing potential issues...', 'info');
            
            // Check if Firebase configs match
            const currentConfig = firebase.app().options;
            showStatus(`üî• Firebase Project ID: ${currentConfig.projectId}`, 'info');
            
            // Check if there are any products with old "category" field instead of "categories"
            try {
                const oldFormatQuery = await db.collection('products')
                    .where('category', '==', 'today offer')
                    .get();
                
                if (!oldFormatQuery.empty) {
                    showStatus(`‚ö†Ô∏è Found ${oldFormatQuery.size} product(s) using old "category" field format`, 'warning');
                    showStatus(`üîß These products need to be updated to use "categories" array`, 'info');
                }
            } catch (error) {
                showStatus(`‚ÑπÔ∏è No products found with old category format (this is good)`, 'info');
            }
        }

        async function fixIssue() {
            showStatus('üîß Attempting to fix the issue...', 'info');
            
            try {
                // Step 1: Ensure category exists
                showStatus('1Ô∏è‚É£ Checking/creating category...', 'info');
                await createTodayOffersCategory();
                
                // Step 2: Ensure product is assigned
                showStatus('2Ô∏è‚É£ Assigning product to category...', 'info');
                await assignProductToCategory();
                
                // Step 3: Test the fix
                showStatus('3Ô∏è‚É£ Testing the fix...', 'info');
                const queryWorked = await testQuery();
                
                if (queryWorked) {
                    showStatus('üéâ Issue fixed! Check your main page now.', 'success');
                    showStatus('üåê Main page: <a href="http://127.0.0.1:5500/" target="_blank">http://127.0.0.1:5500/</a>', 'success');
                } else {
                    showStatus('‚ùå Fix attempt failed. Manual intervention needed.', 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Fix failed: ${error.message}`, 'error');
            }
        }

        async function createTodayOffersCategory() {
            try {
                const existingQuery = await db.collection("category").where("name", "==", "Today's Offers").get();
                
                if (!existingQuery.empty) {
                    showStatus('‚úÖ Category already exists', 'success');
                    return true;
                }
                
                const categoryData = {
                    name: "Today's Offers",
                    id: "today offer",
                    color: "#6c757d",
                    image: "https://via.placeholder.com/60x60?text=OFFER",
                    icon: "https://via.placeholder.com/60x60?text=OFFER",
                    special: true,
                    description: "Limited time special offers and exclusive deals",
                    displayOrder: 1,
                    isActive: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    categoryType: "special",
                    isSystemCategory: true
                };
                
                const docRef = await db.collection("category").add(categoryData);
                showStatus(`‚úÖ Category created with ID: ${docRef.id}`, 'success');
                return true;
                
            } catch (error) {
                showStatus(`‚ùå Category creation failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function assignProductToCategory() {
            try {
                const productDoc = await db.collection('products').doc(PRODUCT_ID).get();
                
                if (!productDoc.exists) {
                    showStatus(`‚ùå Product ${PRODUCT_ID} not found`, 'error');
                    return false;
                }
                
                const productData = productDoc.data();
                let categories = productData.categories || [];
                
                if (!categories.includes('today offer')) {
                    categories.push('today offer');
                    
                    await db.collection('products').doc(PRODUCT_ID).update({
                        categories: categories,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showStatus(`‚úÖ Product "${productData.name}" added to Today's Offers`, 'success');
                } else {
                    showStatus(`‚úÖ Product "${productData.name}" already in Today's Offers`, 'success');
                }
                
                return true;
                
            } catch (error) {
                showStatus(`‚ùå Product assignment failed: ${error.message}`, 'error');
                return false;
            }
        }

        // Auto-run diagnostic on page load
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('üéØ Debug tool ready. Click "Run Full Diagnostic" to start.', 'info');
        });
    </script>
</body>
</html>
