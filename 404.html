<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Wackykicks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.6;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .bg-animation span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.08);
            animation: float 15s infinite;
            border-radius: 50%;
            backdrop-filter: blur(2px);
        }

        .bg-animation span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .bg-animation span:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .bg-animation span:nth-child(3) {
            left: 60%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .bg-animation span:nth-child(4) {
            left: 80%;
            width: 70px;
            height: 70px;
            animation-delay: 1s;
            animation-duration: 25s;
        }

        .bg-animation span:nth-child(5) {
            left: 35%;
            width: 90px;
            height: 90px;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        @keyframes float {
            0% {
                bottom: -150px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3),
                        0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 70px 50px;
            text-align: center;
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .error-illustration {
            position: relative;
            margin: 0 auto 40px;
            width: 280px;
            height: 180px;
        }

        .error-code {
            font-size: 140px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -8px;
            line-height: 1;
            position: relative;
            display: inline-block;
            animation: glitch 3s ease-in-out infinite;
        }

        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -1;
            animation: glitch-shadow 2s ease-in-out infinite;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-shadow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(118, 75, 162, 0.8);
            }
        }

        .shoe-icon {
            position: absolute;
            font-size: 60px;
            color: #667eea;
            opacity: 0.3;
            animation: float-shoe 4s ease-in-out infinite;
        }

        .shoe-icon:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .shoe-icon:nth-child(2) {
            top: 30px;
            right: 30px;
            animation-delay: 1s;
            transform: rotate(-20deg);
        }

        .shoe-icon:nth-child(3) {
            bottom: 10px;
            left: 40px;
            animation-delay: 2s;
            font-size: 45px;
        }

        @keyframes float-shoe {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        p {
            font-size: 17px;
            color: #6b7280;
            line-height: 1.8;
            margin-bottom: 35px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .search-box input {
            flex: 1;
            padding: 16px 24px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus + .search-icon {
            color: #667eea;
        }

        .search-box button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-box button:active {
            transform: translateY(0);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn {
            padding: 16px 36px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn i {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .popular-links {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid #e5e7eb;
        }

        .popular-links h3 {
            font-size: 18px;
            color: #374151;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 450px;
            margin: 0 auto;
        }

        .link-card {
            padding: 16px 20px;
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            text-decoration: none;
            color: #374151;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-card:hover::before {
            opacity: 1;
        }

        .link-card i,
        .link-card span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
            border-color: transparent;
        }

        .link-card:hover i,
        .link-card:hover span {
            color: white;
        }

        .link-card i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 30px auto;
            border-radius: 3px;
            opacity: 0.3;
        }

        @media (max-width: 640px) {
            .container {
                padding: 50px 30px;
                border-radius: 25px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 12px;
            }

            p {
                font-size: 15px;
            }

            .error-code {
                font-size: 100px;
                letter-spacing: -4px;
            }

            .error-illustration {
                width: 220px;
                height: 150px;
                margin-bottom: 30px;
            }

            .shoe-icon {
                font-size: 40px;
            }

            .shoe-icon:nth-child(3) {
                font-size: 32px;
            }

            .search-box {
                flex-direction: column;
                gap: 10px;
            }

            .search-box input {
                padding: 14px 20px 14px 45px;
            }

            .search-icon {
                left: 15px;
            }

            .search-box button {
                padding: 14px 28px;
            }

            .buttons {
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 15px 32px;
            }

            .link-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .popular-links {
                margin-top: 40px;
                padding-top: 30px;
            }

            .popular-links h3 {
                font-size: 16px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 380px) {
            .error-code {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="error-illustration">
            <div class="error-code">404</div>
            <i class="fas fa-shoe-prints shoe-icon"></i>
            <i class="fas fa-shoe-prints shoe-icon"></i>
            <i class="fas fa-shoe-prints shoe-icon"></i>
        </div>

        <div class="subtitle">ERROR 404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for seems to have wandered off. Don't worry, we'll help you find your way back to shopping!</p>

        <div class="divider"></div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for products, categories..." onkeypress="handleSearchKeyPress(event)">
            <i class="fas fa-search search-icon"></i>
            <button onclick="handleSearch()">
                <span>Search</span>
            </button>
        </div>

        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </a>
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
                <span>Go Back</span>
            </button>
        </div>

        <div class="popular-links">
            <h3>
                <i class="fas fa-compass" style="color: #667eea;"></i>
                Quick Navigation
            </h3>
            <div class="link-grid">
                <a href="index.html" class="link-card">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="cart.html" class="link-card">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Shopping Cart</span>
                </a>
                <a href="about.html" class="link-card">
                    <i class="fas fa-info-circle"></i>
                    <span>About Us</span>
                </a>
                <a href="terms.html" class="link-card">
                    <i class="fas fa-file-contract"></i>
                    <span>Terms & Conditions</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function handleSearch() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                // Redirect to home page with search query
                window.location.href = `index.html?search=${encodeURIComponent(searchQuery)}`;
            } else {
                // If empty, just go to home
                window.location.href = 'index.html';
            }
        }

        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        }

        // Auto-focus search input
        document.getElementById('searchInput').focus();

        // Log the attempted URL for debugging
        console.log('404 Error - Attempted URL:', window.location.href);
    </script>
</body>
</html>
